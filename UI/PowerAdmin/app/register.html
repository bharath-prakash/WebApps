<div class="power-widget-body">
<form action="index.html" method="get" id="power-form-register" class="power-form" novalidate="novalidate">
							<div class="header">
								Registration form
							</div>

							<fieldset>
								<div>
									<label class="input"> <i class="icon-append fa fa-user"></i>
										<input type="text" class="form-control" name="username" placeholder="Username">
										<b class="tooltip tooltip-bottom-right">Needed to enter the Username</b> </label>
								</div>
								
								
								
								<div>
									<label class="input"> <i class="icon-append fa fa-envelope-o"></i>
										<input type="email" class="form-control" name="email" placeholder="Email address">
										<b class="tooltip tooltip-bottom-right">Needed to enter your email.</b> </label>
								</div>

								<div>
									<label class="input"> <i class="icon-append fa fa-lock"></i>
										<input type="password" class="form-control" name="password" placeholder="Password" id="password">
										<b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
								</div>

								<div>
									<label class="input"> <i class="icon-append fa fa-lock"></i>
										<input type="password" class="form-control" name="passwordConfirm" placeholder="Confirm password">
										<b class="tooltip tooltip-bottom-right">Need to confirm your password</b> </label>
								</div>
							</fieldset>

							<fieldset>
								<div class="row">
									<div class="col col-6">
										<label class="input">
											<input type="text" class="form-control" name="firstname" placeholder="First name">
										</label>
									</div>
									<div class="col col-6">
										<label class="input">
											<input type="text" class="form-control" name="lastname" placeholder="Last name">
										</label>
									</div>
								</div>
								
								<div class="row">
									<div class="col col-6">
										<label class="select">
											<select name="gender" class="form-control">
												<option value="0" selected="" disabled="">Gender</option>
												<option value="1">Male</option>
												<option value="2">Female</option>
												<option value="3">Prefer not to answer</option>
											</select> <i></i> </label>
									</div>
									<div class="col col-6">
										<label class="input"> <i class="icon-append fa fa-calendar"></i>
											<input type="text" id="requestdate"  name="requestdate" placeholder="Request activation on" class=" form-control " >
										</label>
									</div>
								</div>	

								<div>
									<label class="checkbox">
										<input type="checkbox"  name="subscription" id="subscription">
										<i></i>I want to receive news and special offers</label>
									<label class="checkbox">
										<input type="checkbox" name="terms" id="terms">
										<i></i>I agree with the Terms and Conditions</label>
								</div>
							</fieldset>
							<div class="footer">
								<button type="submit" class="btn btn-primary">
									Validate Form
								</button>
							</div>
						</form>

 <script type="text/javascript">

$(document).ready(function(){

var $registerForm = $("#power-form-register").validate({

			// Rules for form validation
			rules : {
				username : {
					required : true
				},
				email : {
					required : true,
					email : true
				},
				password : {
					required : true,
					minlength : 3,
					maxlength : 20
				},
				passwordConfirm : {
					required : true,
					minlength : 3,
					maxlength : 20,
					equalTo : '#password'
				},
				firstname : {
					required : true
				},
				lastname : {
					required : true
				},
				gender : {
					required : true
				},
				terms : {
					required : true
				}
			},

			// Messages for form validation
			messages : {
				login : {
					required : 'Please enter your login'
				},
				email : {
					required : 'Please enter your email address',
					email : 'Please enter a VALID email address'
				},
				password : {
					required : 'Please enter your password'
				},
				passwordConfirm : {
					required : 'Please enter your password one more time',
					equalTo : 'Please enter the same password as above'
				},
				firstname : {
					required : 'Please select your first name'
				},
				lastname : {
					required : 'Please select your last name'
				},
				gender : {
					required : 'Please select your gender'
				},
				terms : {
					required : 'You must agree with Terms and Conditions'
				}
			},

			// Do not change code below
			errorPlacement : function(error, element) {
				error.insertAfter(element.parent());
			}
		});

$('#requestdate').datepicker({
			dateFormat : 'dd.mm.yy',
			prevText : '<i class="fa fa-chevron-left"></i>',
			nextText : '<i class="fa fa-chevron-right"></i>'			
		});


});  
  
 </script>
